apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  labels:
    app: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: localhost:5000/api:local
        ports:
        - containerPort: 3000
        imagePullPolicy: Always
        env:
        - name: NODE_ENV
          value: "staging"

